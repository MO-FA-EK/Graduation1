<div class="register-container">
  <h2>Create Account</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm">

    <div class="account-type-selector">
      <label>I am a:</label>
      <div class="radio-group">
        <label [class.selected]="userType === 'client'">
          <input type="radio" name="userType" value="client" [(ngModel)]="userType">
          Client (Hiring)
        </label>
        <label [class.selected]="userType === 'freelancer'">
          <input type="radio" name="userType" value="freelancer" [(ngModel)]="userType">
          Freelancer (Working)
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="username" required [(ngModel)]="username" placeholder="Enter your name" />
    </div>

    <div *ngIf="userType === 'freelancer'" class="freelancer-fields fade-in">
      <div class="form-group">
        <label>Category</label>
        <select name="category" required [(ngModel)]="category">
          <option value="" disabled selected>-- Select Category --</option>
          <option *ngFor="let cat of categoryOptions" [value]="cat">{{cat}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description" [(ngModel)]="description" rows="3" placeholder="Tell us about your experience..."></textarea>
      </div>

      <div class="form-group">
        <label>Skills (comma separated)</label>
        <input type="text" name="skills" [(ngModel)]="skills" placeholder="e.g. Angular, Python, Design" />
      </div>

      <div class="form-group">
        <label>Portfolio Link</label>
        <input type="text" name="portfolio" [(ngModel)]="portfolio" placeholder="https://my-portfolio.com" />
      </div>

      <div class="form-group">
        <label>Image URL (Optional)</label>
        <input type="text" name="imageUrl" [(ngModel)]="imageUrl" placeholder="https://example.com/photo.jpg" />
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required [(ngModel)]="email" placeholder="name@example.com" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required [(ngModel)]="password" placeholder="Create a strong password" />
    </div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Registering...' : (userType === 'client' ? 'Join as Client' : 'Join as Freelancer') }}
    </button>
  </form>

  <p *ngIf="message" [class.error]="isError" [class.success]="!isError">{{message}}</p>
  <p class="switch">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
