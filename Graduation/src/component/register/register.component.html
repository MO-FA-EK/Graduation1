<div class="register-container">
  <h2>Create Account</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="username" required [(ngModel)]="username" />
    </div>

    <div class="form-group">
      <label>Category</label>
      <select name="category" required [(ngModel)]="category">
        <option value="" disabled selected>-- Select Category --</option>
        <option *ngFor="let cat of categoryOptions" [value]="cat">{{cat}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea name="description" [(ngModel)]="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label>Skills (comma separated)</label>
      <input type="text" name="skills" [(ngModel)]="skills" placeholder="e.g. Angular, React, Node.js" />
    </div>

    <div class="form-group">
      <label>Profile Image URL</label>
      <input type="text" name="imageUrl" [(ngModel)]="imageUrl" placeholder="https://example.com/image.jpg" />
    </div>

    <div class="form-group">
      <label>Portfolio Link</label>
      <input type="text" name="portfolio" [(ngModel)]="portfolio" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required [(ngModel)]="email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required [(ngModel)]="password" />
    </div>

    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <p *ngIf="message" [class.error]="isError" [class.success]="!isError">{{message}}</p>
  <p class="switch">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
