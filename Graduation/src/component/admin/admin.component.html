<div class="admin-container">
  <aside class="sidebar">
    <h3>Admin Panel</h3>
    <nav>
      <button class="active">ğŸ‘¥ Users</button>
      <button>ğŸ“Š Reports</button>
      <button>âš™ï¸ Settings</button>
      <button class="logout-btn" (click)="logout()">ğŸšª Logout</button>
    </nav>
  </aside>

  <main class="content">
    <header>
      <h2>Dashboard Overview</h2>
      <p>Welcome back, Administrator.</p>
    </header>

    <div class="stats-row">
      <div class="stat-card">
        <h3>Freelancers</h3>
        <p>{{ stats.freelancers }}+</p>
      </div>
      <div class="stat-card">
        <h3>Clients</h3>
        <p>{{ stats.clients }}</p>
      </div>
      <div class="stat-card">
        <h3>Projects</h3>
        <p>{{ stats.projects }}</p>
      </div>
    </div>

    <section class="user-list">
      <h3>Recent Users</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>#{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td><span class="badge" [class]="user.type.toLowerCase()">{{ user.type }}</span></td>
            <td>{{ user.status }}</td>
            <td><button class="delete-btn">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
