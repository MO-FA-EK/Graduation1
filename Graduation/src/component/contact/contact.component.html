<div class="contact-container">
  <h2>Contact Us</h2>
  <p>Send us your questions or complaints. No account needed.</p>

  <form (ngSubmit)="sendMessage()">
    <input type="text" [(ngModel)]="name" name="name" placeholder="Your Name" required>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Your Email (optional)">
    <textarea [(ngModel)]="message" name="message" placeholder="Your Message" required></textarea>
    <button type="button" [disabled]="sending" (click)="sendMessage()">
      {{ sending ? 'Sending...' : 'Send Message' }}
    </button>
  </form>
</div>
